<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Sprints</span>
  <a *ngFor="let sprint of sprintList" href="#" (click)="picker.pickSprint(sprint)" [class.selected]="sprint === picker.currentSprintName">{{ sprint }}</a>
</mat-toolbar>
<app-dashboard></app-dashboard>
